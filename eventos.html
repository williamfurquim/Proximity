<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#9C27B0">
  <title>Eventos Locais</title>
  <link rel="stylesheet" href="./CSS/eventos.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">

    <div class="container-content">

      <div class="topo">
        <h1>Eventos locais</h1>
        <div class="calendar">üìÖ</div>
      </div>

      <div class="titulo">Fique por dentro!</div>

      <a href="./menu.html">
        <button id="ofe">Retornar</button>
      </a>

      <div id="eventosDinamicos"></div>

    </div>

    <div class="botoes">

      <a href="./btn-eventos.html">
        <button class="btn-adicionar">Adicionar Evento</button>
      </a>

    </div>
  </div>

  
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="./JS/firebase-config.js"></script>

  <script>
    const container = document.getElementById('eventosDinamicos');

    firebase.auth().onAuthStateChanged(user => { //Verifica no Firebase se o usu√°rio est√° logado, se n√£o estiver o envie para a p√°gina de login
      if (!user) {
        alert("Voc√™ precisa estar logado para ver os eventos.");
        window.location.href = "index.html";
        return;
      }

      const eventosRef = firebase.database().ref("eventos");
      eventosRef.once("value", snapshot => {
        container.innerHTML = "";
        if (!snapshot.exists()) {
          container.innerHTML = "<p>N√£o h√° eventos cadastrados ainda.</p>";
          return;
        }

        snapshot.forEach(child => {
        const evento = child.val();
        const key = child.key;

        //Tenta combinar data e hora (formato: "2025-06-10", "14:00")
        const dataHoraString = `${evento.data} ${evento.hora || "00:00"}`; // Adicionado depois de ter criado o o clone
        const eventoDate = new Date(dataHoraString);

        //Se a data j√° passou, exclui o evento
        if (eventoDate < new Date()){
          firebase.database().ref("eventos").child(key).remove(); // Adicionado depois de ter criado o o clone
          return; //N√£o exibe esse evento
        }

        const div = document.createElement('div');
        div.className = 'evento';

        const botoes = evento.uid === user.uid ? `
          <button class="btn-excluir" onclick="excluirEvento('${key}')">üóëÔ∏è Excluir Evento</button>
          <button class="btn-editar" onclick="editarEvento('${key}')">‚úèÔ∏è Editar Evento</button>
        ` : '';

        div.innerHTML = `
          <small>${evento.data}</small>
          <div class="evento-info">
            <div>
              <h3>${evento.titulo} <small style="font-weight: normal; font-size: 20px;">(${evento.hora})</small></h3>
              <p>${evento.local}</p>
              ${evento.descricao ? `<p style="color:white">${evento.descricao}</p>` : ''}
              ${evento.contato ? `<p>Contato: ${evento.contato}</p>` : ''}
              ${botoes}
            </div>
          </div>
          `;
          container.appendChild(div);
        });
        });
      });

      function excluirEvento(key) {
      if (confirm("Tem certeza que deseja excluir este evento?")) {
        firebase.database().ref("eventos").child(key).remove()
          .then(() => location.reload())
          .catch(error => console.error("Erro ao excluir:", error));
      }
      }

      function editarEvento(key) {
      window.location.href = `btn-eventos.html?id=${key}`;
      }
  </script>
    <script src="./JS/register-sw.js"></script>

</body>
</html>
